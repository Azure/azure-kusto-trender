<!DOCTYPE html>
<html style="height: 100%">

<head>
  <title>Explore Events</title>

  <!-- styles are only used for styling header and auth elements, where possible -->
  <link rel="stylesheet" type="text/css" href="../styles.css" />

  <!-- boilerplate headers are injected with head.js, grab them from the live example header, or include a link to head.js -->
  <script src="../boilerplate/head.js"></script>

  <!-- boilerplate auth code is injected with auth.js, check it out for auth setup -->
  <script src="../boilerplate/auth.js"></script>
</head>

<body style="
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      position: relative;
      overflow: hidden;
    ">
  <div id="availability" style="width: 100%; height: 200px; margin-top: 40px"></div>
  <div id="intervalSliderWrapper" style="
        width: 300px;
        height: 40px;
        position: absolute;
        margin-top: -40px;
        font-size: 12px;
        margin-left: 50px;
      ">
    Interval Size
    <div style="position: relative; top: 22px; left: 20px" id="intervalSlider"></div>
  </div>
  <div id="chart1" style="width: 100%; height: calc(100% - 240px)"></div>
  <div id="eventsWrapper" style="
        position: absolute;
        top: 0;
        right: 0;
        width: 80%;
        height: calc(100% - 40px);
        transform: translateX(100%);
        transition: 0.4s all ease;
        background: white;
        border: 1px solid silver;
        z-index: 10;
        box-shadow: -4px 0px 4px 0px rgba(0, 0, 0, 0.2);
      ">
    <div style="position: absolute; top: 8px; left: 20px">Events</div>
    <div id="modalClose" onclick="hideEvents()" style="z-index: 11">
      &times;
    </div>
    <div id="events" style="
          width: 100%;
          height: calc(100% - 40px);
          margin-top: 40px;
          position: absolute;
          padding: 20px;
        "></div>
  </div>
  <script>
    window.onload = async function () {
      initAuth(
        'Line chart with events exploration.  Drag a region and select "Explore Events"'
      ); // initiate auth objects, header, and login modal
      var tsiClient = new TsiClient(),
        lineChart;

      const cluster = new ADX.ADXTrenderClient(
        "https://help.kusto.windows.net/",
        authContext.getTsiToken,
        "Trender"
      );

      // create aggregate expressions, they are S1/S2 SKU query objects
      var aggregateExpressions = [];
      var startDate = new Date("2017-04-14T13:00:00Z");
      var endDate = new Date(startDate.valueOf() + 1000 * 60 * 60 * 1);
      aggregateExpressions.push(
        new tsiClient.ux.AggregateExpression(
          { predicateString: "Factory = 'Factory1'" },
          { property: "Pressure", type: "Double" },
          ["avg", "min", "max"],
          { from: startDate, to: endDate, bucketSize: "2m" },
          { property: "Station", type: "String" },
          "pink",
          "Factory1Pressure"
        )
      );
      aggregateExpressions.push(
        new tsiClient.ux.AggregateExpression(
          { predicateString: "Factory = 'Factory2'" },
          { property: "Pressure", type: "Double" },
          ["avg", "min", "max"],
          { from: startDate, to: endDate, bucketSize: "2m" },
          { property: "Station", type: "String" },
          "orange",
          "Factory2Pressure"
        )
      );
      aggregateExpressions.push(
        new tsiClient.ux.AggregateExpression(
          { predicateString: "Factory = 'Factory3'" },
          { property: "Pressure", type: "Double" },
          ["avg", "min", "max"],
          { from: startDate, to: endDate, bucketSize: "2m" },
          { property: "Station", type: "String" },
          "teal",
          "Factory.3.Pressure"
        )
      );

      var brushActions = [
        {
          name: "Zoom",
          action: (from, to) => {
            getResults(new Date(from), new Date(to));
            availabilityChart.setBrush(new Date(from), new Date(to));
          },
        },
        {
          name: "Explore Events",
          action: (fromTime, toTime) => {
            let visibilityState = lineChart.getVisibilityState();
            let predicateStrings = [];
            aggregateExpressions.forEach((ae, idx) => {
              let visibilityStateForQuery =
                visibilityState[idx][Object.keys(visibilityState[idx])[0]];
              if (
                visibilityStateForQuery[0] &&
                (ae.predicate.predicateString.length ||
                  (ae.splitByObject && visibilityStateForQuery[1].length))
              ) {
                let predicate =
                  "(" +
                  ae.predicate.predicateString +
                  (ae.splitByObject && visibilityStateForQuery[1].length
                    ? `AND [${ae.splitByObject.property}].${ae.splitByObject.type
                    } IN (${visibilityStateForQuery[1]
                      .map((sb) => `'${sb}'`)
                      .join(",")})`
                    : "") +
                  `${ae.measureTypes[0] !== "count"
                    ? ` AND [${ae.measureObject.input.property}].double != null`
                    : ""
                  })`;
                predicateStrings.push(predicate);
              }
            });
            authContext.getTsiToken().then(function (token) {
              document.getElementById("eventsWrapper").style.transform =
                "translateX(0)";
              tsiClient.server
                .getEvents(
                  token,
                  "10000000-0000-0000-0000-100000000108.env.timeseries.azure.com",
                  { predicateString: predicateStrings.join(" OR ") },
                  {},
                  new Date(fromTime).valueOf(),
                  new Date(toTime).valueOf()
                )
                .then(function (events) {
                  var transformedEvents =
                    tsiClient.ux.transformTsxToEventsArray(events, {});
                  var eventsTable = tsiClient.ux.EventsTable(
                    document.getElementById("events")
                  );
                  eventsTable.render(
                    transformedEvents,
                    { theme: "light", offset: "Local" },
                    true
                  );
                });
            });
          },
        },
      ];

      var availabilityChart = new tsiClient.ux.AvailabilityChart(
        document.getElementById("availability")
      );
      var lineChart = new tsiClient.ux.LineChart(
        document.getElementById("chart1")
      );

      var cachedFrom, cachedTo;

      // get results from server and render them in a line chart
      var getResults = async (from, to, bs) => {
        if (from && to && !bs) {
          var newBucketSizes = getValidBucketSizes(
            from.valueOf(),
            to.valueOf()
          );
          var newBucketSize = getNewBucketSize(
            validBucketSizes,
            newBucketSizes,
            bucketSize
          );
          aggregateExpressions.forEach((ae) => {
            ae.searchSpan.from = from;
            (ae.searchSpan.to = to),
              (ae.searchSpan.bucketSize = newBucketSize);
          });
          renderIntervalSlider(from, to, newBucketSizes, newBucketSize);
        } else {
          aggregateExpressions.forEach((ae) => {
            ae.searchSpan.bucketSize = bs;
          });
          bucketSize = bs;
        }

        cachedFrom = from || cachedFrom;
        cachedTo = to || cachedTo;

        const result = await cluster.getAggregates(
          ["283eebcb-d267-4a76-8179-a9b33fb87cf2", "0607cdea-9dd3-4c39-b076-96d020442bca"],
          cachedFrom,
          cachedTo,
          bucketSize
        );
        lineChart.render(result, {
          theme: "light",
          grid: true,
          tooltip: true,
          brushContextMenuActions: brushActions,
          autoTriggerBrushContextMenu: true,
          offset: "Local",
          color: "#136BFB",
        });
      };

      // interval slider
      var intervalSlider = new tsiClient.ux.Slider(
        document.getElementById("intervalSlider")
      );
      var renderIntervalSlider = (
        from,
        to,
        newValidBucketSizes,
        newBucketSize
      ) => {
        validBucketSizes = newValidBucketSizes;
        bucketSize = newBucketSize;
        intervalSlider.render(
          validBucketSizes.map((n) => ({
            label: n.toString(),
            action: () => getResults(null, null, n),
          })),
          { theme: "light", throttleSlider: true },
          300,
          bucketSize
        );
      };
      var validBucketSizes = getValidBucketSizes(
        startDate.valueOf(),
        endDate.valueOf()
      );
      var bucketSize = getDimensionAndIntegerForRangeAndBuckets(
        startDate.valueOf(),
        endDate.valueOf(),
        100
      );
      renderIntervalSlider(startDate, endDate, validBucketSizes, bucketSize);

      // get availability, then get results

      const result = await cluster.getAvailability();

      availabilityChart.render(
        result.availability,
        {
          theme: "light",
          color: "#136BFB",
          legend: "hidden",
          brushMoveEndAction: (from, to) => {
            getResults(from, to);
          },
        },
        {
          range: result.range,
          intervalSize: "1d",
        }
      );
      var toDate = new Date(result.range.to);
      getResults(new Date(toDate.valueOf() - 24 * 60 * 60 * 1000), toDate);
    };

    function hideEvents() {
      document.getElementById("eventsWrapper").style.transform =
        "translateX(100%)";
      setTimeout(function () {
        document.getElementById("events").innerHTML = "";
      }, 400);
    }

    // Utility functions for determining bucket size when you adjust the timeframe
    var validTimeIntervals = (() => {
      let validTimeIntervals = [];
      for (let i = 1; i < 1000; i++) {
        if (1000 % i === 0) {
          validTimeIntervals.push(i + "ms");
        }
      }
      for (let i = 1; i < 60; i++) {
        if (60 % i === 0) {
          validTimeIntervals.push(i + "s");
        }
      }
      for (let i = 1; i < 60; i++) {
        if (60 % i === 0) {
          validTimeIntervals.push(i + "m");
        }
      }
      for (let i = 1; i < 24; i++) {
        if (24 % i === 0) {
          validTimeIntervals.push(i + "h");
        }
      }
      for (let i = 1; i < 8; i++) {
        validTimeIntervals.push(i + "d");
      }
      return validTimeIntervals;
    })();

    var getDimensionAndIntegerForRangeAndBuckets = (
      zoomMin,
      zoomMax,
      targetBuckets
    ) => {
      let timeRangeInMillis = Math.max(zoomMax - zoomMin, 1);
      let bucketSizeInMillis = Math.ceil(timeRangeInMillis / targetBuckets);
      let int, dim;
      if (bucketSizeInMillis < 1000) {
        dim = "ms";
        int = bucketSizeInMillis;
      } else if (bucketSizeInMillis < 1000 * 60) {
        dim = "s";
        int = Math.ceil(bucketSizeInMillis / 1000);
      } else if (bucketSizeInMillis < 1000 * 60 * 60) {
        dim = "m";
        int = Math.ceil(bucketSizeInMillis / (1000 * 60));
      } else if (bucketSizeInMillis < 1000 * 60 * 60 * 24) {
        dim = "h";
        int = Math.ceil(bucketSizeInMillis / (1000 * 60 * 60));
      } else {
        dim = "d";
        int = Math.ceil(bucketSizeInMillis / (1000 * 60 * 60 * 24));
      }

      // round to next smallest interval that is a valid interval
      let idx = -1;
      while (idx === -1) {
        idx = validTimeIntervals.indexOf(int + dim);
        if (idx === -1) {
          int--;
        }
      }

      return validTimeIntervals[idx];
    };

    var getValidBucketSizes = (fromMillis, toMillis) => {
      let minIntAndDim = getDimensionAndIntegerForRangeAndBuckets(
        fromMillis,
        toMillis,
        1000
      );
      let maxIntAndDim = getDimensionAndIntegerForRangeAndBuckets(
        fromMillis,
        toMillis,
        1
      );
      let minIdx = validTimeIntervals.indexOf(minIntAndDim);
      let maxIdx = validTimeIntervals.indexOf(maxIntAndDim);
      return validTimeIntervals.slice(minIdx, maxIdx + 1);
    };

    var getNewBucketSize = (
      oldValidBucketSizes,
      newValidBucketSizes,
      oldBucketSize
    ) => {
      let prevPercentile =
        oldBucketSize && oldValidBucketSizes.indexOf(oldBucketSize) !== -1
          ? oldValidBucketSizes.indexOf(oldBucketSize) /
          oldValidBucketSizes.length
          : 0.1;
      let newBucketIndex = Math.max(
        Math.min(
          Math.round(prevPercentile * newValidBucketSizes.length),
          newValidBucketSizes.length - 1
        ),
        0
      );
      return newValidBucketSizes[newBucketIndex];
    };
  </script>
</body>

</html>
